    <p>Schick uns einen handgeschreibenen Brief.</p>
    <p></p>
    <div class="arrowDown bounce"></div>
  </div>

      <div class="contactform">
        <div class="cfinner">
          <p class="line">
            <span class="copy">Hallo zufällige Person,</span>
          </p>
          <p class="line">
            <form netlify name="contact" method="POST">
            <span class="copy">Mein Name ist </span>
            <span class="inputcontainer"><input class="textinput" name="name" value="" placeholder="Wie heißt du? "></span>
            <span class="copy">und meine Email-Adresse ist </span>
            <span class="inputcontainer"><input class="textinput" name="name" value="" placeholder="Deine Emailadresse?"></span>
            <span class="copy">.</span>
          </p>
          <p class="line">
            <span class="copy">Warum ich dir schreibe ist &nbsp;<span class="word wisteria">Vorschläge</span><span class="word belize">Beschwerde</span><span class="word pomegranate"> :)</span> </span>
          <br/>
            <span class="inputcontainer"><input class="longtextinput" name="name" value="" placeholder="Was willst du mir schreiben?"></span>
            <span class="copy">.</span>
          </p>
          <p class="line">
            <button class="button" type="submit">Senden <i class="fa fa-paper-plane"></i></button>
          </p></form>
        </div>
      </div>
    </div>
