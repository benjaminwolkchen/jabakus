    <main class="center"><h1 class="title">Kontakt</h1>
        <br>
        <br>
        <br>
        <br>
        <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" action="/contact/success/index.html">
          <p>
            <label>Dein Name: <input type="text" name="name" class="form-control" /></label>   
          </p>
          
          <!-- Please Fill it out -->
          <p class="hidden">
            <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
          </p>
       
          <p>
            <label>Deine Email: <input type="email" name="email" class="form-control" /></label>
          </p>
        
        
          <p>
            <label>Deine Nachricht: <textarea name="message" class="form-control"></textarea></label>
          </p>
          <p class="center">
            Ich bin kein Roboter: <div class="center" data-netlify-recaptcha="true"></div>
          </p>
          <p>
            <button type="submit" class="btn btn-success" class="form-control">Senden!</button>
          </p>
        </form>
        
        
    </main>
