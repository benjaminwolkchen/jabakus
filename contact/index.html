<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Contact me :)</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
<link rel='stylesheet' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/15309/jquery.fullPage.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Anonymous+Pro'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="fullpage">
  <div class="section " id="section0">
    <h1 class="line-1 anim-typewriter">Say Hello! ☺</h1>
    <p>Send us an hand written letter to:</p>
    <p> Insert address here :)</p>
    <div class="arrowDown bounce"></div>
  </div>
  <div class="section" id="section1">
    <div class="intro">
      <div class="contactform">
        <form netlify method="POST" name="contact">
        <div class="cfinner">
          <p class="line">
            <span class="copy">Dear random person,</span>
          </p>
          <p class="line">
            <span class="copy">Ich heiße </span>
            <span class="inputcontainer"><input class="textinput" name="name" value="" placeholder="Dein Name "></span>
            <span class="copy">und meine Email ist: </span>
            <span class="inputcontainer"><input class="textinput" name="name" value="" placeholder="Deine Email"></span>
            <span class="copy">.</span>
          </p>
          <p class="line">
            <span class="copy">Subject here being a&nbsp;<span class="word wisteria"></span><span class="word belize"></span><span class="word pomegranate"></span>¯\_(ツ)_/¯</span>
          <br/>
            <span class="inputcontainer"><input class="longtextinput" name="name" value="" placeholder="Deine Nachricht"></span>
            <span class="copy">.</span>
          </p>
          <p class="line">
            <button class="button">Senden <i class="fa fa-paper-plane"></i></button>
          </p>
          </form>
        </div>
      </div>
    </div>
  </div>
  
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
