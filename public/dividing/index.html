<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabakus</title>

    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="shortcut icon" type="image/png" href="https://jabakus.netlify.app/favicon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></head>
<body>
    <main class="center">
        <h1 id="text">
            {{ message }}
            <br>
        </h1>
        <br>
        <br>
        <div id="TextBox">
        <label for="textinput">Ergebnis</label>
        <input v-model="textBox1" placeholder="" id="textinput" class="form-control">
        
        <br>
        <br>
        </div>
        <br>
        <br>
        <button id="startBtn" v-on:click="start()" class="btn btn-primary">{{ message }}</button>
        <br>
        <br>
        <button id="hardBtn" v-on:click="startHard()" class="btn btn-primary">{{ message }}</button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button id="resetBtn" v-on:click="reset()" class="btn btn-danger">{{ message }}</button>
        <br>
        <br>
        <div id="scoreboard">
            <h2>Scoreboard</h2>
           {{ scoreboard }} 
        </div>

    </main>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- Emoji Magic-->
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <!-- Footer -->
    <div class="footer center"><p>Made with <i class="em em-heart" aria-role="presentation" aria-label="HEAVY BLACK HEART"></i> and much <i class="em em-coffee" aria-role="presentation" aria-label="HOT BEVERAGE"></i>.</p>
        <p>&copy; <span id="year"></span> <a href="https://awesomebible.de">Benjamin WÃ¶lkchen</a></p></div>
    <script src="/js/vue.min.js"></script>
    <script src="/js/vue-cookies.js"></script>
    <script>    // 30 day after, expire
        Vue.$cookies.config('30d')
    
        // set secure, only https works
        Vue.$cookies.config('7d','','',true)
    </script>
    <script defer src="index.min.js"></script>
    <script defer src="/js/copy.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
