<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jabakus</title>
    <link rel="stylesheet" href="/assets/css/bulma@0.9.0/bulma.min.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" type="image/png" href="/favicon.png">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <a class="title is-1" href="/">

        <button class="button is-primary is-large" v-on:click="start()" v-on>{{ message }}</button>
      </div>
    </section>



    <script>
      var conf = {"mode":"times"}
    </script>
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/assets/js/game/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </body>
</html>
