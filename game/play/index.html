<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-cookies@1.7.0/vue-cookies.js"></script>

</head>
<body>
    <div id="VueMain">
        <button>{{lang.Plus}}</button>
        <button>{{lang.Minus}}</button>
        <button>{{lang.Times}}</button>
        <button>{{lang.Dividing}}</button>
    </div>
    <button onclick="javascript:checkLanguage()">lang</button>
    <script defer src="/assets/js/lang/home.de.js"></script>
    <script defer src="/assets/js/lang/home.en.js"></script>
    <script defer src="/assets/js/env.js"></script>

    <script>
            function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

        if(getQueryVariable("lang") == "de"){
            DE()
        }else if(getQueryVariable("lang") == "en"){
            EN()
        }
    </script>
</body>
</html>
