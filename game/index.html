d"),Vue.$cookies.config("7d","","",!0)</script><!-- Embed scripts --><script v-if="window.location.hash == '#minus'" src="minus.min.js"></script><script v-if="window.location.hash == '#plus'" src="plus.min.js"></script><script v-if="window.location.hash == '#times'" src="times.min.js"></script><script v-if="window.location.hash == '#dividing'" src="dividing.min.js"></script><script defer src="components.min.js"></script><script defer src="/js/copy.js"></script><script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script><!-- Modal --><div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Ups... Das hätte nicht passieren dürfen!</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body">Die Rechenart ist in den weiten des Internets verloren gegangen... Gehe zurück um sie zu suchen!</div><div class="modal-footer"><a type="button" class="btn btn-primary" href="/">Okay</a></div></div></div></div><!-- Emoji Magic--><link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet"></body></html>
