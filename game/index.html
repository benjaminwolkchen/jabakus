<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabakus</title>

    <link rel="shortcut icon" type="image/png" href="/images/icons/icon-512x512.png"/>
    <link rel="shortcut icon" type="image/png" href="https://jabakus.netlify.app/images/icons/icon-512x512.png"/>
    <link rel="stylesheet" href="main.css">

    <script src="https://kit.fontawesome.com/d2ea616ed9.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="center">
        <h1 id="text">
            {{ message }}
            <br>
        </h1>
        <br>
        <br>
        <div id="TextBox">
            <label for="textinput">Ergebnis</label>
            <input v-model="textBox1" placeholder="" id="textinput" class="form-control">
        <br>
        </div>
        <br>
        <br>
        <button id="startBtn" v-on:click="start()" class="btn">{{ message }}</button>
        <br>
        <br>
        <button id="hardBtn" v-on:click="startHard()" class="btn">{{ message }}</button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button id="resetBtn" v-on:click="reset()"class="btn">{{ message }}</button>
        <br>
        <br>
        <div id="scoreboard">
          <h1>Scoreboard</h1><br>
           {{ scoreboard }}
        </div>
        <br>
        <button onclick="javascript:history.back(-1)" class="btn">Zurück <i class="fas fa-backward"></i></button>
    </main>
    <br>
    <br>

    <br>
    <br>
    <br>
    <!-- Footer -->
    <div class="footer center"><p>Made with <i class="fas fa-heart"></i> and much <i class="fas fa-coffee"></i>.</p>
        <p>&copy; <span id="year"></span> <a href="https://wp.me/PbzVMk-q5">Benjamin Wölkchen</a></p>
        <br>
        <p> <!-- powered by netlify -->         
  <a href="https://www.netlify.com">
    <img src="https://www.netlify.com/img/global/badges/netlify-color-bg.svg" alt="Deploys by Netlify" />
  </a>
   </p>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/vue-cookies@1.7.0/vue-cookies.js"></script>
    <script>    // 30 day after, expire
        Vue.$cookies.config('30d')
    
        // set secure, only https works
        Vue.$cookies.config('7d','','',true)
    </script>

      <!-- Embed scripts -->
      <script v-if="window.location.hash == '#minus'" src="minus.min.js"></script>
      <script v-if="window.location.hash == '#plus'" src="plus.min.js"></script>
      <script v-if="window.location.hash == '#times'" src="times.min.js"></script>
      <script v-if="window.location.hash == '#dividing'" src="dividing.min.js"></script>
      <script defer src="/game/components.js"></script>

    <script defer src="/js/copy.min.js"></script>
    <!-- Emoji Magic-->
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
</body>
</html>
