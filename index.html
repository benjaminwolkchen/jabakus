<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1o1</title>

    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="shortcut icon" type="image/png" href="https://benjaminwolkchen.github.io/1o1/favicon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.min.css">
</head>
<body>
    <main class="center">
        <h1 id="text">
            {{ message }}
            <br>
        </h1>
        <br>
        <br>
        <div id="TextBox">
        <input v-model="textBox1" placeholder="" id="textinput" onchange="javascript:focusBtn()"><br>
        <br>
        </div>
        <br>
        <br>
        <button id="startBtn" v-on:click="start()">{{ message }}</button>
        <br>
        <br>
        <button id="hardBtn" v-on:click="startHard()">{{ message }}</button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button id="resetBtn" v-on:click="reset()">{{ message }}</button>
        <br>
        <br>
        <div id="scoreboard">
            <h2>Scoreboard</h2>
           {{ scoreboard }} 
        </div>

    </main>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="footer center"><p>Made with ❤️ by <a href="https://awesomebible.de">Benjamin Wölkchen</a>.</p>
        <p>© 2020 Benjamin Wölkchen</p></div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-cookies@1.7.0/vue-cookies.js"></script>
    <script>    // 30 day after, expire
        Vue.$cookies.config('30d')
    
        // set secure, only https works
        Vue.$cookies.config('7d','','',true)
    </script>
    <script defer src="index.min.js"></script>
</body>
</html>
